<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2 class="transaction-list">لیست تراکنش ها</h2>
        <span class="search-input">
          <input type="text" placeholder="جستجو تراکنش ." class="input" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
      <div class="content">
        <button class="transactions-loaded-btn">بار گذاری تراکنش ها</button>

        <section class="transactions-table">
          <!--for demo wrap-->
          <h3 >لیست تراکنش های شما</h3>
          <div class="tbl-header">
            <table>
              <thead>
                <tr>
                  <th>ردیف</th>
                  <th>نوع تراکنش</th>
                  <th class="sort-transactions sort-transactions-prices">
                    <span>
                      <p>مبلغ</p>
                      <i class="fa-solid fa-chevron-down sort-prices-icon"></i
                    ></span>
                  </th>
                  <th>شماره پیگیری</th>
                  <th class="sort-transactions sort-transactions-dates">
                    <span>
                      <p>تاریخ تراکنش</p>
                      <i class="fa-solid fa-chevron-down sort-dates-icon"></i>
                    </span>
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table>
              <tbody class="transaction-center">
             
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
